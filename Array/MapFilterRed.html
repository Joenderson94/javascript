    <title>Array Map Filter Reduce</title>

<body>
    <script>
        const produtos = [
            {id:1, nome:'detergente', valor:2.00, categoria:'limpeza' },
            {id:2, nome:'amaciante', valor:6.50, categoria:'limpeza' },
            {id:3, nome:'pão', valor:2.00, categoria:'alimento' },
            {id:4, nome:'queijo', valor:7.00, categoria:'alimento' },
            {id:5, nome:'leite', valor:2.20, categoria:'alimento' },
        ];


        const nomes = produtos.map(y => y.nome) // criei um array 'nomes' onde fiz o map para preencher o array apenas com os nomes do objeto
        const comidas = produtos.filter(x => x.categoria === 'alimento') // usei filter para criar array apenas com os objetos que são alimentos
        const nomecomidas = comidas.map(x => x.nome);// map para fazer array apenas com o nome das comidas
        const valort = comidas.reduce( (acc, n) => acc + n.valor, 0);//reduce para o arrey de objetos para acessar o valor de cada um e fazer a somatoria.

        console.log(valort)
