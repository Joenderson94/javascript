<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
    <style>
        body{
            font: normal 20px Arial;
            background-color: bisque;
        }
        input{
            width: 40px;
        }
    </style>
</head>
<body>
    <h1>Calculadora 3 números</h1>
    
    <input type="number" name="n1" id="n1" placeholder="n1"> +
    <input type="number" name="n2" id="n2" placeholder="n2"> +
    <input type="number" name="n3" id="n3" placeholder="n3">
    <input type="button" value="OK" onclick= "opr()">
    <div id="res">Resultado :</div>
    <script>
        function opr(){
            var resp = document.getElementById('res')
            var n1 = document.getElementById('n1')
            var n2 = document.getElementById('n2')
            var n3 = document.getElementById('n3')
            var x1 = Number(n1.value)
            var x2 = Number(n2.value)
            var x3 = Number(n3.value)
            var som = x1+x2+x3
            var mult = x1*x2*x3
        
            resp.innerHTML +=  `</br>SOMA: ${som}</br>
                              MULTIPLICAÇÃO ${mult}`
        }
    </script>
</body>
</html>
