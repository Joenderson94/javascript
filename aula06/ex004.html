<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('qual o seu nome?')
        document.write(`seu nome tem <strong>${nome.length}</strong> letras.<br/>`)
        document.write(`seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`seu nome em minusculo é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
