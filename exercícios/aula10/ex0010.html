<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA CURSO</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: aquamarine;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>SOMANDO NÚMEROS</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> Resultado</div>
    
    
<script>
    function somar(){
        var tn1 = document.getElementById('txtn1') // pego as informações inseridas no body
        var tn2 = document.querySelector('input#txtn2')//idem
        var res = document.getElementById('res')
        var n1 = Number(tn1.value) // atribuo o valor a variavel n1 e forço a ser um número
        var n2 = Number(tn2.value)// idem
        var s = n1 + n2
    
        res.innerHTML = `xxResultado: ${s}`
    }
</script>
</body>
</html>
