<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma digitos</title>

</head>
<body>
    <script>
        const somadig = (num) => { 
            const numStr = num.toString();
            const numArray = numStr.split('');
            const resp = numArray.reduce((acc, n)=> acc + parseInt(n), 0);    
            return resp;
        }
        console.log(somadig(12306));
    </script>
</body>
</html>
